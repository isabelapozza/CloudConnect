<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudConnect | Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CloudConnect</h1>
        <p>Gerenciamento de Clientes via API Airtable</p>

        <section class="form-section">
            <h2>Adicionar Novo Cliente</h2>
            <form id="client-form">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <button type="submit" id="submit-btn">Adicionar Cliente</button>
            </form>
            <div id="form-message" class="message"></div>
        </section>

        <section class="form-section">
            <h2>Configurações</h2>
            <a href="settings.html" style="display: inline-block; background-color: #4a69bd; color: white; padding: 12px 20px; text-decoration: none; border-radius: 6px;">Configurar API Airtable</a>
        </section>

        <section class="list-section">
            <h2>Clientes Cadastrados</h2>
            <div id="loading-state" class="state-message">Carregando clientes...</div>
            <div id="error-state" class="state-message error-message" style="display: none;">Ocorreu um erro ao carregar os dados.</div>
            <div id="empty-state" class="state-message empty-message" style="display: none;">Nenhum cliente cadastrado.</div>

            <ul id="client-list">
                </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
